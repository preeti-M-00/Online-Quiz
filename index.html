<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="start-screen"> <!---Start screen for displaying the click buton-------->
            <h1>Welcome!</h1>
            <h2>Click below to start the quiz</h2>
            <button id="start-btn" class="btn">Click Here!</button>
        </div>
        
        <div class="quiz-screen" style="display:none"> <!-----This button displays the quiz page after clicking on the click here button------>
            <div class="quiz">
                <h2 id="question">The question goes here</h2>
                <div id="answer-buttons"></div>
                <button id="next-btn" class="btn">Next</button> <!----Next button----->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
